<div class= "registro">
    <h3>Registro</h3>
    <form action="registro.html" method="POST">
        <label for="nombre">Nombre y Apellido</label>
        <input type="text" id="nombre" name="nombre" placeholder="Juan Pérez" minlength="5" maxlength="30">

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email">

        <label for="pass">Contraseña</label>
        <input type="password" id=pass name="pass">

        <label for="pais">Pais:</label>
        <select name="pais" id="pais" >
                <option value="argentina">Argentina</option>
                <option value="colombia">Colombia</option>
                <option value="brasil">Brasil</option>
        </select>

        <label for="reset">Resetear</label>
        <input type="reset" value="eliminar" id="reset">

        <label for="submit">Registrar</label>
        <input type="submit" value="enviar" id="submit">

        <p>Ya tenes una cuenta? <a href="login.html">Ingresá</a></p>
    </form>
</div>
