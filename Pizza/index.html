<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Pizza y Flex</title>
</head>

<body>

    <header>

        <div class="hcontainer">
                <h1><img src="img/Logo.svg" alt="logo"></h1>
                <i class="fas fa-bars hamburguesa"></i>
                <nav>
                    <ul>
                        <li>Home</li>
                        <li>Ranking</li>
                        <li>Promoción</li>
                        <li>Contacto</li>
                    </ul>
                </nav>
        </div>

    </header>

    <main>
        <div class="mcontainer">

                <div class="delivery">
                    <h2>Envio gratis <span>comprando</span> 2 pizzas</h2>
                </div>
                
                <div class="pizzas">
                    <h2>Podio de pizzas</h2>
                    <div class="pizzas-podio">
                        <div class="lista">
                                <h3>Pizzas top 5</h3>
                                <ol>
                                    <li>Muzzarella</li>
                                    <li>Hawaiana</li>
                                    <li>Muzzarella J&Morron</li>
                                    <li>Fugazzeta</li>
                                    <li>Calabresa</li>
                                </ol>
                        </div>
                        <div class="imagen">       
                            <img src="img/PizzaFalling.svg" alt="pizza">
                        </div>   
                    </div>  
                </div>
        </div>
    </main>

    <footer>
        <div class="nav">
                <ul>
                    <li>Home</li>
                    <li>Contacto</li>
                    <li>Ranking</li>
                    <li>Promoción</li>
                </ul>
        </div>
        <div class="logo2">
            <h4><img src="img/Logo.svg" alt="logo"></h4>
        </div>
    </footer>

</body>
</html>
